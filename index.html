<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cocktail Compass</title>
    <link rel="icon" type="image/x-icon" href="https://clipart-library.com/images/6cyXxxnxi.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome To The Cocktail Compass!</h1>
        <div class="header" onclick="menuBar(this)">
            <a href="#" onclick="displayFavorites()">
                <img src="https://clipart-library.com/images/6cyXxxnxi.png" alt="Menu Icon">
            </a>
        </div>
    </header>

    <div id="intro" class="intro">
        <p>Let the compass lead you to drunkness</p>
    </div>

    <h2>Search For A Recipe</h2>
    <div id="search" class="search">
        <form id="search-form">
            <input type="text" id="ingredient" placeholder="Enter your spirit or ingredient">
            <button class="btn" type="submit">Search</button>
        </form>
    </div>

    <main class="pure-g">
        <div id="results" class="recipe-results pure-u-3-5">
            <div class="cocktail-container">
            </div>

        </div>
        <div id="dad-jokes" class="jokes-results pure-u-1-5">
            <h3 class="jokeParent">Dad Joke</h3>
        </div>



    
        
    </main>
    
    <div class="footer">
        <footer id="contact" class="contact">
            <h3></h3>
            <ul>
                <li><a href="#" onclick="displayFavorites()"></a></li>
                <li><a href="BLAH"></a></li>
            </ul>
        </footer>

        <div id="saveModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="modalMessage"></p>
            </div>
          </div>    

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>

</body>

</html>
